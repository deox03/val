<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Bank Header</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="/val/image/image 1 (1).png" alt="">
    <nav class="nav">
      <a class="bank" href="#">BANK</a>
      <a href="#">BUSINESS</a>
      <a href="#">INVESTMENTS</a>
      <a href="#">INSURANCE</a>
      <a href="#">MOBILE</a>
      <a href="#">TRIPS</a>
      <a href="#">ENTERTAINMENT</a>
    </nav>
    <button class="login-btn">ВОЙТИ</button>
  </header>

  <section class="esas">
    <h1>Конвертер валют онлайн</h1>
    <div class="esasblok">
      <div class="blok1">
        <span>У меня есть</span>
        <div class="valyuta">
          <button class="val aktiv1">RUB</button>
          <button class="val">USD</button>
          <button class="val">EUR</button>
          <button class="val">GBP</button>
        </div>
        <div class="qiymet">
          <input type="number" class="value" value="5000" min="0" step="0.01" />
          <div class="deyer">1 RUB = 0.0135 USD</div>
        </div>
      </div>

      <div class="blok2">
        <span>Хочу приобрести</span>
        <div class="valyuta">
          <button class="val">RUB</button>
          <button class="val aktiv2">USD</button>
          <button class="val">EUR</button>
          <button class="val">GBP</button>
        </div>
        <div class="qiymet">
          <input type="number" class="value" value="67.6685" min="0" step="0.01" />
          <div class="deyer">1 USD = 73.8896 RUB</div>
        </div>
      </div>
    </div>

    <div class="footer-logo">
      <img src="/val/image/image 1 (1).png" alt="">
    </div>
  </section>
  <footer>
    <div id="internet-status" class="internet-error hidden">Internet yoxdur, əlaqə qurmaq mümkün deyil</div>

  </footer>
  

  <script src="app.js"></script>
</body>
</html>
